

@if(display=="show"){
<section>
    <div class="svg">
        <app-background-logged></app-background-logged>
    </div>
    <p-menubar>
        <button pButton size="small" (click)="cerrarSesion()">
            <i pButtonIcon class="pi pi-sign-out"></i>
            <span pButtonLabel>Salir</span>
        </button>
    </p-menubar>
    <div class="table-users">
        <p-card>
            <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
                
                <ng-template #header>
                    <h1>Gestion de Usuarios</h1>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Perfil</th>
                        <th>Opciones</th>
                    </tr>
                </ng-template>
                <ng-template #body let-user>
                    <tr>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.correoElectronico }}</td>
                        <td>{{ user.perfil }}</td>
                        <td><button pButton routerLink="editar" routerLinkActive="active-edit-user" [queryParams]="{usuario:user.nombre}"><i class="pi pi-user-edit"></i></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</section>
}
@if(display=="edit"){
    <router-outlet style="display: none"></router-outlet>
}
